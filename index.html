<!DOCTYPE html>
<html>
<head>
  <title>React! React! React!</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  <style>#container { padding: 50 px; background-color: #EEE;}
         #container h1{ font-size: 48px; font-family: sans-serif;color: #0080A8;}
 #container div{ font-size: 48px; font-family: sans-serif;color: #0080A8;}
</style>
</head>

<body>
<div id="container"></div>
  <script type="text/babel">


var destination =  document.querySelector('#container'); 
var HelloWorld = React.createClass({
render:function() {
return(<p>Hello, {this.props.greetTarget}!</p>);}
});

ReactDOM.render(<div><HelloWorld greetTarget="Batman"/>
<HelloWorld greetTarget="Nicolas Cage"/></div>, destination );
  </script>
</body>

</html>
