<!DOCTYPE html>
<html>
<head>
  <title>More State</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  
</head>

<body>
<div id="container"></div>
  <script type="text/babel">
    var LightningCounter = React.createClass({
	getInitialState: function() {
	
	  return {
	    strikes: 0
	  };
	  },
	timerTick: function() {
	  this.setState({
	    strikes: this.state.strikes + 100
	   });
	},
	componentDidMount: function() {
	  setInterval(this.timerTick,1000);
	},
    render : function() {
	    var counterStyle = {
		  color: "#66FFFF",
		  fontSize: 10
		};
		
		var count = this.state.strikes.toLocaleString();
	    return (<h1 sytle={counterStyle}>{count}</h1>);
     }
    });
	
	var LightningCounterDisplay = React.createClass({
	render: function() {
	  var commonStyle = {
	    margin: 0,
		padding: 0
	  }
	  var divStyle = {
	    width: 250,
		textAlign: "center",
		backgroundColor: "black",
		padding: 40,
		fontFamily: "sans-serif",
		color: "#999",
		borderRadius: 10
	  };
	  
	  var textStyles = {
	     emphasis: {
		 fontSize: 38,
		   ...commonStyle
		},
	    smallEmphasis: {
		   ...commonStyle
		},
		small: {
		   fontSize: 17,
		   opacity: 0.5,
		   ...commonStyle
		}
	  }
	  
	 
	  
	  return (
	    <div style={divStyle}>
		  <LightningCounter/>
		  <h2 style={textStyles.smallEmphasis}>LIGHTNING STRIKES</h2>
		  <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
		  <h2 style={textStyles.small}>(since you loaded this example)</h2>
		</div>
		);
	}
	});
	
	ReactDOM.render(<LightningCounterDisplay/>,
	document.querySelector("#container")
	);
	

  </script>



</body>
</html>
