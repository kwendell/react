<!DOCTYPE html>
<html>
<head>
  <title>React! React! React!</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  <script src="https://npmcdn.com/react-router@2.4.0/umd/ReactRouter.js"></script>
  <style>
    body {
	   background-color: #FFCC00;
	   padding: 20px;
	   margin: 0;
	}
	
	h1, h2, p, ul, li {

	}
	
	ul.header {

	  padding: 0;
	}
	
	ul.header li a {
	  color: #FFF;
	  font-weight: bold;
	  text-decoration: none;
	  padding: 20px;
	  display: inline-block;
	}
	
	.content {
	  background-color: #FFF;
	  padding: 20px;
	}
</style>
</head>

<body>
<div id="container"></div>
  <script type="text/babel">
var destination =  document.querySelector('#container'); 

var App = React.createClass({
   render: function() {
     return(

		   <ul className="header">

		   </ul>
		   
		   <div className="content">
		      <Home/>

	  </div>
	 )

	 });
	 
var Home = React.createClass({

	return(<div>

			   nec molestie.  Cum sociis natoque penatibus et magnis
			   dis parturient montes, mascetur ridicuur mus.</p>
			   
			   <p>Dui a turpis sed lacus dapibut elementum sed eu lectus.</p>
		   </div>) ;
	
	    }
	});

ReactDOM.render(<ReactRouter.Router>
                <ReactRouter.Route path="/" component={App}></ReactRouter.Route>
				</ReactRouter.Router>, destination );
  </script>
</body>

</html>
